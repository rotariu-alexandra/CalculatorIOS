<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="result">
        <p id="text">0</p>
    </div>
    <div class="first-line">
        <button class="btn c-btn grey-btn">C</button>
        <button class="btn arrow-btn grey-btn">←</button>
        <button class="btn  orange-btn">÷</button>
    </div>
    <div class="second-line">
        <button class="btn grey-btn">7</button>
        <button class="btn grey-btn">8</button>
        <button class="btn grey-btn">9</button>
        <button class="btn orange-btn">×</button>
    </div>
    <div class="third-line">
        <button class="btn grey-btn">4</button>
        <button class="btn grey-btn">5</button>
        <button class="btn grey-btn">6</button>
        <button class="btn orange-btn">-</button>
    </div>
    <div class="fourth-line">
        <button class="btn grey-btn">1</button>
        <button class="btn grey-btn">2</button>
        <button class="btn grey-btn">3</button>
        <button class="btn orange-btn">+</button>
    </div>
    <div class="fifth-line">
        <button class="btn btn-0 grey-btn">0</button>
        <button class="btn orange-btn">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
